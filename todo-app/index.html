<!DOCTYPE html>
<html lang="en" class="tema-oscuro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <div class="hdr">
      <h1>TODO</h1><div class="cambiarTema"></div>
    </div>
    <div class="inputBox"><input id="tarea" placeholder="Create a new todo..." type="text"></div>
    <div class="listBox">
      <ul id="listaElementos">
      </ul>
      <div class="clearBox">
        <p><span id="itemsRestantes"></span> items left</p>
        <div class="showBoxDois">
          <span class="tareasTodas botonVisible botonVisibleActivo">All</span>
          <span class="activo botonVisible">Active</span>
          <span class="tareasCompletas botonVisible">Completed</span>
        </div>
        <span id="botonLimpiar">Clear Completed</span>
      </div>
    </div>   
    <div class="showBox">
      <span class="tareasTodas botonVisible botonVisibleActivo">All</span>
      <span class="activo botonVisible">Active</span>
      <span class="tareasCompletas botonVisible">Completed</span>
    </div>
    <p class="dragT">Drag and drop to reorder list</p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BraianGazano" target="_blank">Braian Gazano</a>.
  </div>
</body>
</html>
